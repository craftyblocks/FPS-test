<!DOCTYPE html> 
<html lang="en">
<title>FPS Shooting Game<style>
body {
margin: 0;
overflow: hidden;
background-color: #000;
}
#gameCanvas {
display: block;
width: 100vw;
height: 100vh;
}
</style>
<canvas id="gameCanvas">
const canvas = document.getElementById('gameCanvas');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ canvas });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);
// Add ground
const groundGeometry = new THREE.PlaneGeometry(1000, 1000);
const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
const ground = new THREE.Mesh(groundGeometry, groundMaterial);
ground.rotation.x = - Math.PI / 2;
scene.add(ground);
// Add a simple AI bot (placeholder)
const botGeometry = new THREE.BoxGeometry(1, 1, 1);
const botMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
const bot = new THREE.Mesh(botGeometry, botMaterial);
bot.position.y = 0.5; // Position above ground
scene.add(bot);
// Camera position
camera.position.z = 5;
// Animation loop
function animate() {
requestAnimationFrame(animate);
bot.rotation.y += 0.01; // Rotate the bot
renderer.render(scene, camera);
}
animate();
// Basic shooting logic
window.addEventListener('click', () => {
const bulletGeometry = new THREE.SphereGeometry(0.1, 8, 8);
const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
bullet.position.copy(camera.position);
scene.add(bullet);
bullet.velocity = new THREE.Vector3(0, 0, -10); // Simple forward velocity
function bulletUpdate() {
bullet.position.add(bullet.velocity);
if (bullet.position.z < -100) {
scene.remove(bullet);
} else {
requestAnimationFrame(bulletUpdate);
}
}
bulletUpdate();
});
</html>
